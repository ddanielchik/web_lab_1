<main class="grid-container">

    <div class="grid-element">
    <div id="frame">
        <canvas id="canvas"></canvas>
    </div>
    </div>

    <div class="input-block grid-element">
        <!--        <div class="grid-container-X-radio">-->

        <p>
            Choose X
        </p>
        <div class="x-input">
            <div class="radio">
                <input id="radio_-4" type="radio" name="x" value="-4">
                <label for="radio_-4">-4</label>
            </div>

            <div class="radio">
                <input id="radio_-3" type="radio" name="x" value="-3">
                <label for="radio_-3">-3</label>
            </div>

            <div class="radio">
                <input id="radio_-2" type="radio" name="x" value="-2">
                <label for="radio_-2">-2</label>
            </div>

            <div class="radio">
                <input id="radio_-1" type="radio" name="x" value="-1">
                <label for="radio_-1">-1</label>
            </div>

            <div class="radio">
                <input id="radio_0" type="radio" name="x" value="0">
                <label for="radio_0">0</label>
            </div>

            <div class="radio">
                <input id="radio_1" type="radio" name="x" value="1">
                <label for="radio_1">1</label>
            </div>

            <div class="radio">
                <input id="radio_2" type="radio" name="x" value="2">
                <label for="radio_2">2</label>
            </div>

            <div class="radio">
                <input id="radio_3" type="radio" name="x" value="3">
                <label for="radio_3">3</label>
            </div>

            <div class="radio">
                <input id="radio_4" type="radio" name="x" value="4">
                <label for="radio_4">4</label>
            </div>
        </div>

        <div class="y-input">
            <label for="Y_input" class="input_text">Input Y:</label>
            <label>
                <input required name="y" id="Y_input" type="text" placeholder="-5..3" class="input">
            </label>
        </div>
        <div class="r-input">
            <label for="R_input" class="input_text">Input R:</label>
            <label>
                <input required name="r" id="R_input" type="text" placeholder="1..4" class="input">
            </label>
        </div>

        <div class="button-container">
<!--            <button type="button" class="buttons" id="check_button">Check</button>-->
<!--            <button type="button" class="buttons" id="clear_button">Clear</button>-->
            <input type="submit" class="buttons" id="submit" value="Send" onclick="sendToServer()">
            <div class="error_text"  style="display: none;">Try to send again</div>
        </div>
    </div>


    <!--    <div class="result">-->
    <table class="table result" id="table-result">
        <thead>
        <tr class="head-table">
            <th>x</th>
            <th>y</th>
            <th>r</th>
            <th>status</th>
            <th>current time</th>
            <th>script runtime</th>
        </tr>
        </thead>
        <tbody></tbody>

    </table>
